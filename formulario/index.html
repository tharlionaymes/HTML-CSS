<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-form.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <section class="imagem">
        
        <form action="cadastro.php" method="post">
            
            <div class="parte1">
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome">
                </p>
                
                <p>
                    <label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome" 
                </p>
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </div>
        </form>

        <form action="cadastro.php" method="post">

            <div class="parte2">
                <p>
                    <label for="iusuario">Usuário:</label>
                    <input type="text" name="usuario" id="isusuario" minlength="8" maxlength="15" placeholder="Nome do Usuário">
                </p>
                <p>
                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" placeholder="Digite sua Senha">
                </p>
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </div>
        </form>

        <form action="cadastro.php" method="get" autocomplete="on"> 

            <div class="parte3">
                <p>
                    <label for="ialuno">Aluno:</label>
                    <input type="text" name="aluno" id="ialuno" minlength="8" maxlength=50" placeholder="Nome Completo" autocomplete="name">
                </p>
                <p>
                    <label for="imedia">Média:</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10">
                </p>
                
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>

            </div>
        </form>
        
        <form action="cadastro.php" method="get" autocomplete="on"> 
            <fieldset class="fieldset">
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="iemail">Email</label>
                    <input type="email" name="email" id="iemail" minlength="8" maxlength=50" placeholder="Seu E-mail" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" minlength="11" maxlength="11" placeholder="Seu Telefone">
                </p>
                
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </fieldset>
           
        </form>
        
        <form action="cadastro.php" method="get" autocomplete="on"> 
            <fieldset class="fieldset2">
                <legend>Sexo</legend>
                <p>                    
                    <input type="radio" name="sexo" id="isexmas" value="M">
                    <label for="isexmas">Masculino </label>
                </p>
                <p>                    
                    <input type="radio" name="sexo" id="isexfem" value="F">
                    <label for="isexfem">Feminino </label>
                </p>
                
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </fieldset>

            <fieldset class="fieldset3">
                <legend>Jogos Favoritos</legend>
                <p>                    
                    <input type="checkbox" name="fut" id="ifut">
                    <label for="ifut">Futebol </label>
                </p>
                <p>                    
                    <input type="checkbox" name="basquete" id="ibasquete">
                    <label for="ibasquete">Basquete </label>
                </p>
                <p>                    
                    <input type="checkbox" name="ufc" id="iufc">
                    <label for="iufc">UFC </label>
                </p>
                
                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </fieldset>
           
        </form>

        <form action="cadastro.php" method="get" autocomplete="on">
            
            <div class="parte5">
                <p>
                    <label for="iestado">Estado</label>
                    <select name="estado" id="iestado">                     
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>      
                    </select>
                </p>

                <p>
                    <label for="iestado">Estado</label>
                    <select name="estado" id="iestado">
                        <option value="">Selecione</option>
                        <optgroup label="Região Norte">                            
                            <option value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="PA">Pará</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="TO">Tocantins</option>
                        </optgroup>
                        
                        <optgroup label="Região Nordeste">
                            <option value="AL">Alagoas</option>
                            <option value="BA">Bahia</option>

                        </optgroup>
                              
                    </select>
                </p>
                
                <p>
                    <label for="iprofissao">Profissão </label>
                    <input type="text" name="profissao" id="iprofissao" list="ltsprofissao">
                    <datalist id="ltsprofissao">
                        <option>Administrador</option>
                        <option>Jogador</option>
                        <option>Martelinho de Ouro</option>
                        <option>Policial</option>

                    </datalist>

                </p>

                <p>
                    <label for="iobs">Observações</label><br>
                    <textarea name="obs" id="iobs" cols="30" rows="10"></textarea>
                </p>

                <p>
                    <input class="enviar" type="submit" value="Enviar">
                    <input class="enviar" type="reset" value="Limpar">
                </p>
            </div>
        </form>

    </section>    
</body>
</html>
